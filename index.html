<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Username</th>
    </tr>
    <tr>
        <td>22223066</td>
        <td>Priyanshu</td>
        <td>@priyanshusharma80</td>
    </tr>
    <tr>

    </tr>
